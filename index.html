<html lang="en">

  <body>
    <div id="app"></div>

  <script type="text/javascript">
    const storeDomain = "gp-book.myshopify.com";
    const storefrontAccessToken = "f7f66d73ef161b30bd3a09b84e6b8706";

    const query = `
        query getProducts($first: Int) {
          products(first: $first) {
            edges {
              cursor
              node {
                title
              }
            }
          }
        }

    `;

    async function fetchShopifyData() {
      const response = await fetch(
        `https://${storeDomain}/api/2024-07/graphql.json?query=${encodeURIComponent(query)}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "X-Shopify-Storefront-Access-Token": storefrontAccessToken,
          }
        }
      );

      const data = await response.json();

      if (response.ok) {
        return data.data;
      } else {
        throw new Error(`Error fetching data: ${data.errors[0].message}`);
      }
    }

    // Use the function to fetch and log data
    fetchShopifyData()
      .then((data) => {
        console.log(data);
      })
      .catch((error) => console.error(error));
  </script>
  </body>
